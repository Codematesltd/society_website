<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='society_logo.png') }}" type="image/png">
    <title>Loan Repayment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto py-8">
        <div class="bg-white rounded-xl shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Loan Repayment</h2>
            <!-- Search Loan -->
            <div class="mb-6">
                <form id="repaymentSearchForm" class="flex flex-col gap-4">
                    <div class="flex items-center gap-6">
                        <label class="flex items-center gap-2">
                            <input type="radio" name="searchType" value="loanId" checked class="form-radio" />
                            <span>By Loan ID</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="radio" name="searchType" value="customer_id" class="form-radio" />
                            <span>By Customer ID</span>
                        </label>
                    </div>
                    <div class="flex gap-2">
                        <input id="repaymentSearchInput" type="text" class="flex-1 px-4 py-2 border rounded" placeholder="Enter Loan ID or Customer ID" required />
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Search</button>
                    </div>
                </form>
                <div id="repaymentSummary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6 hidden">
                    <div class="bg-gray-50 rounded p-4 text-center">
                        <div class="text-xs text-gray-500 mb-1">Principal Amount</div>
                        <div id="summaryLoanAmount" class="text-lg font-bold text-gray-800">—</div>
                    </div>
                    <div class="bg-gray-50 rounded p-4 text-center">
                        <div class="text-xs text-gray-500 mb-1">Principal Amount Repaid</div>
                        <div id="summaryPrincipalRepaid" class="text-lg font-bold text-blue-700">—</div>
                    </div>
                    <div class="bg-gray-50 rounded p-4 text-center">
                        <div class="text-xs text-gray-500 mb-1">Interest Repaid</div>
                        <div id="summaryInterestRepaid" class="text-lg font-bold text-purple-700">—</div>
                    </div>
                    <div class="bg-gray-50 rounded p-4 text-center">
                        <div class="text-xs text-gray-500 mb-1">Remaining Principal Amount</div>
                        <div id="summaryOutstanding" class="text-lg font-bold text-red-600">—</div>
                    </div>
                </div>
                <div id="lastRepaymentDetails" class="mt-4 hidden">
                    <div class="bg-green-50 rounded p-4 text-center">
                        <div class="text-xs text-gray-500 mb-1">Last Repayment</div>
                        <div id="lastRepaymentDate" class="text-sm text-gray-700">—</div>
                        <div id="lastRepaymentAmount" class="text-lg font-bold text-green-700">—</div>
                        <div class="mt-2 text-sm">
                            <span>Principal: <span id="lastRepaymentPrincipal" class="font-semibold text-gray-800">—</span></span>
                            <span class="ml-4">Interest: <span id="lastRepaymentInterest" class="font-semibold text-purple-700">—</span></span>
                        </div>
                    </div>
                </div>
                <div id="interestCalcPanel" class="mt-6 hidden">
                    <div class="bg-yellow-50 rounded p-4 text-center">
                        <div class="mb-2 text-sm text-gray-700">
                            Last Repayment:
                            <span id="interestLastRepaymentDate" class="font-semibold">—</span>
                            <span id="interestLastRepaymentAmount" class="ml-4 font-semibold">—</span>
                        </div>
                        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                            <label class="block text-sm font-medium">Interest Rate (%)
                                <input type="number" id="interestRateInput" class="ml-2 border rounded px-2 py-1 w-24" min="0" max="100" step="0.01" />
                            </label>
                            <label class="block text-sm font-medium">Months
                                <input type="number" id="interestMonthsInput" class="ml-2 border rounded px-2 py-1 w-24" min="1" max="60" step="1" />
                            </label>
                            <button id="calculateInterestBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Calculate Interest</button>
                        </div>
                        <div class="mt-3 text-sm text-gray-700">Calculated Interest: <span id="calculatedInterestAmount" class="font-bold text-purple-700">—</span></div>
                    </div>
                </div>
                <div id="repaymentFormPanel" class="mt-6 hidden">
                    <form id="repaymentForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Repayment Amount</label>
                            <input type="number" id="repaymentAmountInput" class="w-full border rounded px-3 py-2" min="0" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Principal Amount</label>
                            <input type="number" id="principalAmountInput" class="w-full border rounded px-3 py-2" min="0" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Interest Amount</label>
                            <input type="number" id="interestAmountInput" class="w-full border rounded px-3 py-2" min="0" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Holder Name</label>
                            <input type="text" id="holderNameInput" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Bank Name</label>
                            <input type="text" id="bankNameInput" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Account Number</label>
                            <input type="text" id="accountNoInput" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Transaction ID</label>
                            <input type="text" id="transactionIdInput" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Date</label>
                            <input type="date" id="repaymentDateInput" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div class="md:col-span-2">
                            <button type="submit" class="mt-4 px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 w-full">Submit Repayment</button>
                        </div>
                    </form>
                    <div id="repaymentFormMsg" class="mt-3 text-center text-sm"></div>
                </div>
            </div>
        </div>
    <!-- Auto Transaction panel removed as per request -->
    </div>
    <script>
    // --- Loan Repayment Page Logic ---
    let selectedLoan = null;

    document.getElementById('repaymentSearchForm').onsubmit = async function(e) {
        e.preventDefault();
        const searchType = document.querySelector('input[name="searchType"]:checked').value;
        const searchValue = document.getElementById('repaymentSearchInput').value.trim();
        document.getElementById('repaymentSummary').classList.add('hidden');
        selectedLoan = null;

        if (!searchValue) return;

    // Show loading state
    // Removed autoTxnMsg as Auto Transaction panel is gone

        try {
            let loan = null;
            if (searchType === 'loanId') {
                // Fetch by loan id
                const res = await fetch(`/loan/${encodeURIComponent(searchValue)}`);
                if (!res.ok) {
                    throw new Error(`Server returned ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                if (data && data.status === 'success' && data.loan) {
                    loan = data.loan;
                    loan.repayment_records = data.records || [];
                } else {
                    throw new Error("Invalid response format from server");
                }
            } else {
                // Fetch by Customer ID
                const res = await fetch(`/loan/fetch_customer_details?customer_id=${encodeURIComponent(searchValue)}`);
                if (!res.ok) {
                    throw new Error(`Server returned ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                if (data && data.status === 'success' && data.loans && data.loans.length > 0) {
                    // Pick the latest active/approved loan
                    loan = data.loans.find(l => l.status === 'approved' || l.status === 'active') || data.loans[0];
                } else {
                    throw new Error("No loans found for this customer");
                }
            }
            
            if (!loan) {
                // No loan found, show error (could use alert or another UI element if needed)
                alert("No loan found with the provided information.");
                return;
            }
            
            selectedLoan = loan;
            // Calculate summary
            const principal = Number(loan.loan_amount || 0);
            const principalRepaid = Number(loan.principal_repaid || 0);
            const interestRepaid = Number(loan.interest_repaid || 0);
            const remainingPrincipal = Number(loan.remaining_principal || principal);
            // Last repayment details
            const lastRepayment = loan.last_repayment || null;
            // Render summary
            document.getElementById('summaryLoanAmount').textContent = "₹" + principal.toLocaleString();
            document.getElementById('summaryPrincipalRepaid').textContent = "₹" + principalRepaid.toLocaleString();
            document.getElementById('summaryInterestRepaid').textContent = "₹" + interestRepaid.toLocaleString();
            document.getElementById('summaryOutstanding').textContent = "₹" + remainingPrincipal.toLocaleString();
            document.getElementById('repaymentSummary').classList.remove('hidden');

            // Render last repayment details
            if (lastRepayment) {
                document.getElementById('lastRepaymentDate').textContent = lastRepayment.repayment_date || '—';
                document.getElementById('lastRepaymentAmount').textContent = lastRepayment.repayment_amount ? ("₹" + Number(lastRepayment.repayment_amount).toLocaleString()) : '—';
                document.getElementById('lastRepaymentPrincipal').textContent = lastRepayment.principal_amount ? ("₹" + Number(lastRepayment.principal_amount).toLocaleString()) : '—';
                document.getElementById('lastRepaymentInterest').textContent = lastRepayment.interest_amount ? ("₹" + Number(lastRepayment.interest_amount).toLocaleString()) : '—';
                document.getElementById('lastRepaymentDetails').classList.remove('hidden');
                // Also update interest calculation panel with last repayment info
                document.getElementById('interestLastRepaymentDate').textContent = lastRepayment.repayment_date || '—';
                document.getElementById('interestLastRepaymentAmount').textContent = lastRepayment.repayment_amount ? ("₹" + Number(lastRepayment.repayment_amount).toLocaleString()) : '—';
            } else {
                document.getElementById('lastRepaymentDetails').classList.add('hidden');
                document.getElementById('interestLastRepaymentDate').textContent = '—';
                document.getElementById('interestLastRepaymentAmount').textContent = '—';
            }

            // Clear message (no autoTxnMsg anymore)
            document.getElementById('interestCalcPanel').classList.remove('hidden');
            // Hide repayment form until interest is calculated
            document.getElementById('repaymentFormPanel').classList.add('hidden');
        } catch (err) {
            console.error("Error fetching loan data:", err);
            alert(`Error: ${err.message || "Failed to fetch loan data"}`);
        }
    };

    // Button handlers for Pay Installment / Custom Amount
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('payInstallmentBtn').onclick = function() {
            setRepaymentFormMode('installment');
        };
        document.getElementById('customAmountBtn').onclick = function() {
            setRepaymentFormMode('custom');
        };
    });

    // Removed autoTransactionForm handler as Auto Transaction panel is gone

    // Interest calculation logic
    document.getElementById('calculateInterestBtn').onclick = function() {
        const rate = Number(document.getElementById('interestRateInput').value);
        const months = Number(document.getElementById('interestMonthsInput').value);
        const remainingPrincipal = selectedLoan ? Number(selectedLoan.remaining_principal || selectedLoan.loan_amount || 0) : 0;
        if (!rate || !months || !remainingPrincipal) {
            document.getElementById('calculatedInterestAmount').textContent = '—';
            document.getElementById('repaymentFormPanel').classList.add('hidden');
            return;
        }
        const interest = Math.round((remainingPrincipal * (rate / 100) * (months / 12)) * 100) / 100;
        document.getElementById('calculatedInterestAmount').textContent = '₹' + interest.toLocaleString();
        // Pre-fill repayment form
        document.getElementById('repaymentAmountInput').value = interest;
        document.getElementById('principalAmountInput').value = 0;
        document.getElementById('interestAmountInput').value = interest;
        document.getElementById('repaymentFormPanel').classList.remove('hidden');
    };

    // Repayment form submission
    document.getElementById('repaymentForm').onsubmit = async function(e) {
        e.preventDefault();
        const msg = document.getElementById('repaymentFormMsg');
        msg.textContent = '';
        if (!selectedLoan) {
            msg.textContent = 'Please search and select a loan first.';
            msg.className = 'mt-3 text-center text-red-600';
            return;
        }
        const repaymentAmount = Number(document.getElementById('repaymentAmountInput').value);
        const principalAmount = Number(document.getElementById('principalAmountInput').value);
        const interestAmount = Number(document.getElementById('interestAmountInput').value);
        const holderName = document.getElementById('holderNameInput').value;
        const bankName = document.getElementById('bankNameInput').value;
        const accountNo = document.getElementById('accountNoInput').value;
        const transactionId = document.getElementById('transactionIdInput').value;
        const repaymentDate = document.getElementById('repaymentDateInput').value;
        if ((!repaymentAmount && !principalAmount && !interestAmount) || (principalAmount < 0 || interestAmount < 0)) {
            msg.textContent = 'Enter valid repayment, principal, or interest amount.';
            msg.className = 'mt-3 text-center text-red-600';
            return;
        }
        // Allow interest-only repayment (principal can be 0)
        try {
            const res = await fetch('/loan/repay-loan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    loan_id: selectedLoan.id || selectedLoan.loan_id,
                    amount: repaymentAmount,
                    principal_amount: principalAmount,
                    interest_amount: interestAmount,
                    holder_name: holderName,
                    bank_name: bankName,
                    account_no: accountNo,
                    transaction_id: transactionId,
                    repayment_date: repaymentDate
                })
            });
            const data = await res.json();
            if (res.ok && data.status === 'success') {
                let certMsg = '';
                if (data.certificate_url) {
                    certMsg = `<br><a href="${data.certificate_url}" target="_blank" class="inline-block mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Download Repayment Certificate</a><br><span class='block mt-2 text-xs text-gray-600'>A download link has also been sent to your registered email.</span>`;
                }
                msg.innerHTML = 'Repayment successful. Pending: ₹' + Number(data.outstanding_balance).toLocaleString() + certMsg;
                msg.className = 'mt-3 text-center text-green-600';

                // Re-fetch loan data to update summary and last repayment details
                let loanId = selectedLoan.id || selectedLoan.loan_id;
                let fetchUrl = `/loan/${encodeURIComponent(loanId)}`;
                fetch(fetchUrl)
                  .then(res => res.json())
                  .then(data => {
                    if (data && data.status === 'success' && data.loan) {
                        selectedLoan = data.loan;
                        // Update summary
                        const principal = Number(selectedLoan.loan_amount || 0);
                        const principalRepaid = Number(selectedLoan.principal_repaid || 0);
                        const interestRepaid = Number(selectedLoan.interest_repaid || 0);
                        const remainingPrincipal = Number(selectedLoan.remaining_principal || principal);
                        document.getElementById('summaryLoanAmount').textContent = "₹" + principal.toLocaleString();
                        document.getElementById('summaryPrincipalRepaid').textContent = "₹" + principalRepaid.toLocaleString();
                        document.getElementById('summaryInterestRepaid').textContent = "₹" + interestRepaid.toLocaleString();
                        document.getElementById('summaryOutstanding').textContent = "₹" + remainingPrincipal.toLocaleString();
                        // Update last repayment details
                        const lastRepayment = selectedLoan.last_repayment || null;
                        if (lastRepayment) {
                            document.getElementById('lastRepaymentDate').textContent = lastRepayment.repayment_date || '—';
                            document.getElementById('lastRepaymentAmount').textContent = lastRepayment.repayment_amount ? ("₹" + Number(lastRepayment.repayment_amount).toLocaleString()) : '—';
                            document.getElementById('lastRepaymentPrincipal').textContent = lastRepayment.principal_amount ? ("₹" + Number(lastRepayment.principal_amount).toLocaleString()) : '—';
                            document.getElementById('lastRepaymentInterest').textContent = lastRepayment.interest_amount ? ("₹" + Number(lastRepayment.interest_amount).toLocaleString()) : '—';
                            document.getElementById('lastRepaymentDetails').classList.remove('hidden');
                            document.getElementById('interestLastRepaymentDate').textContent = lastRepayment.repayment_date || '—';
                            document.getElementById('interestLastRepaymentAmount').textContent = lastRepayment.repayment_amount ? ("₹" + Number(lastRepayment.repayment_amount).toLocaleString()) : '—';
                        } else {
                            document.getElementById('lastRepaymentDetails').classList.add('hidden');
                            document.getElementById('interestLastRepaymentDate').textContent = '—';
                            document.getElementById('interestLastRepaymentAmount').textContent = '—';
                        }
                    }
                  });
            } else {
                msg.textContent = (data && data.message) || 'Repayment failed.';
                msg.className = 'mt-3 text-center text-red-600';
            }
        } catch (err) {
            msg.textContent = 'Network error.';
            msg.className = 'mt-3 text-center text-red-600';
        }
    };
    </script>
</body>
