<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='society_logo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-white/50">
        <div class="flex items-center justify-center mb-4">
            <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-14 h-14 rounded-full shadow border border-gray-200">
        </div>
        <h2 class="text-1xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">KSTHST-KUSHTAGI</h2>
        <h2 class="text-3xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">Welcome back</h2>
        <p class="text-center text-gray-500 mb-6">Sign in to continue</p>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input id="email" name="email" type="email" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                <p id="emailHelp" class="hidden text-sm text-red-600 mt-1"></p>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input id="password" name="password" type="password"
                  class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                  required>
            </div>
                <!-- Only keep the animated login button -->
                <button id="loginBtn" type="submit" class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-700 hover:to-indigo-700 transition flex items-center justify-center">
                        <span id="loginBtnText">Login</span>
                        <span id="loginLoading" class="ml-2 hidden">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                                </svg>
                        </span>
                </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.first_time_signin_page') }}"
               class="inline-block text-blue-600 hover:underline font-medium">
               First time sign-in? Set your password
            </a>
        </div>
        <div id="loginMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();
        const emailHelp = document.getElementById('emailHelp');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        } else if (!emailPattern.test(email)) {
            emailHelp.textContent = "Please enter a valid email address.";
            emailHelp.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        }
    });

    document.getElementById('password').addEventListener('input', function() {
        if (this.value.length === 0) {
            this.classList.remove('border-red-500');
        }
    });

    // Add SQL injection check before submit
    function hasSQLi(str) {
        if (!str) return false;
        const s = String(str);
        const patterns = [
            /(\%27)|(\')|(\-\-)|(\%23)|(#)/i,
            /(\%22)|(\")/i,
            /(\%3D)|(=)/i,
            /\b(OR|AND)\b\s+\d+=\d+/i,
            /\b(UNION|SELECT|INSERT|UPDATE|DELETE|DROP|ALTER|CREATE)\b/i,
            /\b(WHERE|FROM|TABLE|DATABASE)\b/i,
            /\b(EXEC|EXECUTE|CAST|CONVERT)\b/i,
            /\b(SLEEP|BENCHMARK|WAITFOR)\b/i,
        ];
        return patterns.some(pat => pat.test(s));
    }



    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginMsg = document.getElementById('loginMsg');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginLoading = document.getElementById('loginLoading');
        loginMsg.textContent = "";

        // Show loading animation
        loginBtn.disabled = true;
        loginBtnText.classList.add('hidden');
        loginLoading.classList.remove('hidden');

        // Strict email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            loginMsg.textContent = "Please enter a valid email address.";
            loginMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('email').classList.add('border-red-500');
            loginBtn.disabled = false;
            loginBtnText.classList.remove('hidden');
            loginLoading.classList.add('hidden');
            return;
        } else {
            document.getElementById('email').classList.remove('border-red-500');
        }

        // Minimal client-side check: require a non-empty password (server will validate correctness)
        if (!password) {
            loginMsg.textContent = "Password is required.";
            loginMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('password').classList.add('border-red-500');
            loginBtn.disabled = false;
            loginBtnText.classList.remove('hidden');
            loginLoading.classList.add('hidden');
            return;
        } else {
            document.getElementById('password').classList.remove('border-red-500');
        }

        // SQL injection check
        if (hasSQLi(email) || hasSQLi(password)) {
            loginMsg.textContent = "Invalid input detected.";
            loginMsg.className = "mt-4 text-center text-red-600";
            loginBtn.disabled = false;
            loginBtnText.classList.remove('hidden');
            loginLoading.classList.add('hidden');
            return;
        }

        try {
            const res = await fetch('/auth/login', {
                method: 'POST',
                body: new URLSearchParams({email, password}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            });
            const data = await res.json();
            if (data.status === 'success') {
                try {
                  // Save JWT in sessionStorage (per-tab). Clearing when tab closes is automatic.
                  if (data.token) sessionStorage.setItem('authToken', data.token);
                } catch(e) {}
                // Redirect based on role
                if (data.role === 'staff') {
                    window.location.href = '/staff/dashboard';
                } else if (data.role === 'members') {
                    window.location.href = '/members/dashboard';
                } else if (data.role === 'manager' || data.role === 'admin') {
                    window.location.href = '/admin/dashboard';
                } else {
                    window.location.href = '/admin/dashboard';
                }
            } else {
                document.getElementById('loginMsg').textContent = data.message;
            }
        } catch (err) {
            loginMsg.textContent = "Network error. Please try again.";
        }
        // Hide loading animation and restore button
        loginBtn.disabled = false;
        loginBtnText.classList.remove('hidden');
        loginLoading.classList.add('hidden');
    };
    // Clear any stale per-tab token when hitting login page
    try { sessionStorage.removeItem('authToken'); } catch(e) {}
    </script>
</body>
</html>
