<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input id="email" name="email" type="email" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input id="password" name="password" type="password"
                  class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 shadow focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition"
                  required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">Login</button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.first_time_signin_page') }}"
               class="inline-block text-blue-600 hover:underline font-medium">
               First time sign-in? Set your password
            </a>
        </div>
        <div id="loginMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();
        const emailHelp = document.getElementById('emailHelp');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        } else if (!emailPattern.test(email)) {
            emailHelp.textContent = "Please enter a valid email address.";
            emailHelp.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        }
    });

    document.getElementById('password').addEventListener('input', function() {
        if (this.value.length === 0) {
            this.classList.remove('border-red-500');
        }
    });

    // Add SQL injection check before submit
    function hasSQLi(str) {
        if (!str) return false;
        const s = String(str);
        const patterns = [
            /(\%27)|(\')|(\-\-)|(\%23)|(#)/i,
            /(\%22)|(\")/i,
            /(\%3D)|(=)/i,
            /\b(OR|AND)\b\s+\d+=\d+/i,
            /\b(UNION|SELECT|INSERT|UPDATE|DELETE|DROP|ALTER|CREATE)\b/i,
            /\b(WHERE|FROM|TABLE|DATABASE)\b/i,
            /\b(EXEC|EXECUTE|CAST|CONVERT)\b/i,
            /\b(SLEEP|BENCHMARK|WAITFOR)\b/i,
        ];
        return patterns.some(pat => pat.test(s));
    }



    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const loginMsg = document.getElementById('loginMsg');
        loginMsg.textContent = "";

        // Strict email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            loginMsg.textContent = "Please enter a valid email address.";
            loginMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('email').classList.add('border-red-500');
            return;
        } else {
            document.getElementById('email').classList.remove('border-red-500');
        }

        // Strict password validation: min 8 chars, 1 cap, 1 small, 1 number, 1 special
        const pwPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
        if (!pwPattern.test(password)) {
            loginMsg.textContent = "Password must be at least 8 characters, include 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
            loginMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('password').classList.add('border-red-500');
            return;
        } else {
            document.getElementById('password').classList.remove('border-red-500');
        }

        // SQL injection check
        if (hasSQLi(email) || hasSQLi(password)) {
            loginMsg.textContent = "Invalid input detected.";
            loginMsg.className = "mt-4 text-center text-red-600";
            return;
        }

        const res = await fetch('/auth/login', {
            method: 'POST',
            body: new URLSearchParams({email, password}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            // Redirect based on role
            if (data.role === 'staff') {
                window.location.href = '/staff/dashboard';
            } else if (data.role === 'members') {
                window.location.href = '/members/dashboard';
            } else {
                window.location.href = '/';
            }
        } else {
            document.getElementById('loginMsg').textContent = data.message;
        }
    };
    </script>
</body>
</html>
        // Show first-time sign-in modal or redirect to page
        window.location.href = "/auth/first_time_signin";
    };
    </script>
</body>
</html>
