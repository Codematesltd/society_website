<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Cooperative Society</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at 25% 25%, #eef3ff, #e3ecff 35%, #d7e5ff 60%, #c9dcff 100%);
      min-height:100vh;
    }
    .glass {
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center px-4">
  <!-- Brand -->
  <div class="mb-8 flex items-center gap-3">
    <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png"
         alt="Logo" class="w-14 h-14 rounded-full shadow border border-blue-200">
    <div>
      <h1 class="text-xl md:text-2xl font-bold text-blue-700 leading-tight">
        KSTHST Co‑operative Society
      </h1>
      <p class="text-xs text-blue-500 tracking-wide">Secure Portal Access</p>
    </div>
  </div>

  <!-- Card -->
  <div class="w-full max-w-md bg-white/80 glass rounded-2xl shadow-xl border border-white/40 p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <form id="loginForm" class="space-y-5" novalidate>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email"
               class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm"
               placeholder="you@example.com" required autocomplete="username">
        <p id="emailErr" class="hidden text-xs text-red-600 mt-1"></p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input id="password" name="password" type="password"
                 class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm pr-10"
                 placeholder="••••••••" required autocomplete="current-password">
          <button type="button" id="togglePw"
                  class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700"
                  aria-label="Toggle password visibility">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
        <p id="passwordErr" class="hidden text-xs text-red-600 mt-1"></p>
      </div>

      <button id="submitBtn" type="submit"
              class="w-full flex justify-center items-center gap-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-2.5 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
        <span id="btnText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>

      <div id="loginMsg" class="text-center text-sm mt-1"></div>

      <div class="pt-2 flex flex-col items-center gap-2 text-sm">
        <a href="{{ url_for('auth.first_time_signin_page') }}"
           class="text-blue-600 hover:text-blue-700 font-medium">First time sign‑in? Set your password</a>
        <a href="javascript:void(0)" id="forgotPwLink"
           class="text-gray-500 hover:text-gray-600">Forgot password?</a>
      </div>
    </form>
  </div>

  <script>
    // Password toggle
    document.getElementById('togglePw').addEventListener('click', () => {
      const pw = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      const isHidden = pw.type === 'password';
      pw.type = isHidden ? 'text' : 'password';
      icon.innerHTML = isHidden
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m1.414-1.414A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.197M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
    });

    // Forgot password simple redirect
    document.getElementById('forgotPwLink').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        document.getElementById('loginMsg').textContent = 'Enter email then click again to request reset link.';
        document.getElementById('loginMsg').className = 'text-center text-sm text-amber-600';
        return;
      }
      fetch('/auth/forgot_password', {
        method: 'POST',
        body: new URLSearchParams({email}),
        headers: {'Content-Type':'application/x-www-form-urlencoded'}
      }).then(r=>r.json()).then(data=>{
        if (data.status === 'success') {
          document.getElementById('loginMsg').textContent = 'Reset link sent to your email.';
          document.getElementById('loginMsg').className = 'text-center text-sm text-green-600';
        } else {
          document.getElementById('loginMsg').textContent = data.message || 'Reset request failed.';
          document.getElementById('loginMsg').className = 'text-center text-sm text-red-600';
        }
      }).catch(()=>{
        document.getElementById('loginMsg').textContent = 'Network error requesting reset.';
        document.getElementById('loginMsg').className = 'text-center text-sm text-red-600';
      });
    });

    // Form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailEl = document.getElementById('email');
      const pwEl = document.getElementById('password');
      const emailErr = document.getElementById('emailErr');
      const pwErr = document.getElementById('passwordErr');
      const msg = document.getElementById('loginMsg');
      emailErr.classList.add('hidden'); pwErr.classList.add('hidden'); msg.textContent = '';
      msg.className = 'text-center text-sm';

      let valid = true;
      if (!emailEl.value.trim()) { emailErr.textContent='Email required'; emailErr.classList.remove('hidden'); valid=false; }
      else if (!/^\S+@\S+\.\S+$/.test(emailEl.value.trim())) { emailErr.textContent='Invalid email'; emailErr.classList.remove('hidden'); valid=false; }
      if (!pwEl.value) { pwErr.textContent='Password required'; pwErr.classList.remove('hidden'); valid=false; }
      if (!valid) return;

      const btn = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('btnText');
      btn.disabled = true; spinner.classList.remove('hidden'); btnText.textContent='Logging in...';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
            body: new URLSearchParams({email: emailEl.value.trim(), password: pwEl.value}),
            headers: {'Content-Type':'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (res.ok && data.status === 'success') {
          msg.textContent = 'Login successful. Redirecting...';
          msg.className = 'text-center text-sm text-green-600';
          if (data.role === 'staff')      window.location.href = '/staff/dashboard';
          else if (data.role === 'members') window.location.href = '/members/dashboard';
          else window.location.href = '/';
        } else {
          msg.textContent = data.message || 'Login failed';
          msg.className = 'text-center text-sm text-red-600';
        }
      } catch {
        msg.textContent = 'Network error';
        msg.className = 'text-center text-sm text-red-600';
      } finally {
        btn.disabled = false; spinner.classList.add('hidden'); btnText.textContent='Login';
      }
    });
  </script>
</body>
</html>
