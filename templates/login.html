<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 relative">
        <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-16 h-16 mx-auto mb-4 rounded-full shadow border-2 border-blue-200 bg-white">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-800 tracking-wide">Login</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input id="email" name="email" type="email"
                  class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 shadow focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition"
                  required>
                <p id="emailHelp" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input id="password" name="password" type="password"
                  class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 shadow focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition"
                  required>
                <div id="pwRules" class="mt-2 text-xs space-y-1">
                    <div id="pwRuleLen" class="flex items-center text-gray-500"><span class="mr-1">✗</span>8 characters or more</div>
                    <div id="pwRuleUpper" class="flex items-center text-gray-500"><span class="mr-1">✗</span>Uppercase letter</div>
                    <div id="pwRuleLower" class="flex items-center text-gray-500"><span class="mr-1">✗</span>Lowercase letter</div>
                    <div id="pwRuleNum" class="flex items-center text-gray-500"><span class="mr-1">✗</span>Number</div>
                    <div id="pwRuleSpecial" class="flex items-center text-gray-500"><span class="mr-1">✗</span>Special character (e.g. !?@#$%)</div>
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-600 shadow transition">Login</button>
        </form>
        <div class="mt-6 text-center">
            <button id="firstTimeBtn" class="text-blue-600 hover:underline font-medium">Sign in for the first time?</button>
            <div class="mt-2">
                <a href="{{ url_for('auth.first_time_signin_page') }}" class="text-xs text-gray-500 hover:text-blue-600">
                    Or open first-time sign-in page directly
                </a>
            </div>
        </div>
        <div id="loginMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();
        const emailHelp = document.getElementById('emailHelp');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        } else if (!emailPattern.test(email)) {
            emailHelp.textContent = "Please enter a valid email address.";
            emailHelp.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        }
    });

    function updatePwRules(pw) {
        const len = pw.length >= 8;
        const upper = /[A-Z]/.test(pw);
        const lower = /[a-z]/.test(pw);
        const num = /\d/.test(pw);
        const special = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pw);

        function setRule(id, ok) {
            const el = document.getElementById(id);
            el.className = "flex items-center " + (ok ? "text-green-600" : "text-gray-500");
            el.children[0].textContent = ok ? "✓" : "✗";
        }
        setRule("pwRuleLen", len);
        setRule("pwRuleUpper", upper);
        setRule("pwRuleLower", lower);
        setRule("pwRuleNum", num);
        setRule("pwRuleSpecial", special);
        return len && upper && lower && num && special;
    }

    document.getElementById('password').addEventListener('input', function() {
        updatePwRules(this.value);
        if (this.value.length === 0) {
            this.classList.remove('border-red-500');
        }
    });

    // Add SQL injection check before submit
    function hasSQLi(str) {
        if (!str) return false;
        const s = String(str);
        const patterns = [
            /(\%27)|(\')|(\-\-)|(\%23)|(#)/i,
            /(\%22)|(\")/i,
            /(\%3D)|(=)/i,
            /\b(OR|AND)\b\s+\d+=\d+/i,
            /\b(UNION|SELECT|INSERT|UPDATE|DELETE|DROP|ALTER|CREATE)\b/i,
            /\b(WHERE|FROM|TABLE|DATABASE)\b/i,
            /\b(EXEC|EXECUTE|CAST|CONVERT)\b/i,
            /\b(SLEEP|BENCHMARK|WAITFOR)\b/i,
        ];
        return patterns.some(pat => pat.test(s));
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginMsg = document.getElementById('loginMsg');
        loginMsg.textContent = "";

        // Strict email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            loginMsg.textContent = "Please enter a valid email address.";
            loginMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('email').classList.add('border-red-500');
            return;
        } else {
            document.getElementById('email').classList.remove('border-red-500');
        }

        // Strict password validation: min 8 chars, 1 cap, 1 small, 1 number, 1 special
        if (!updatePwRules(password)) {
            loginMsg.textContent = "Password must be at least 8 characters, include 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
            loginMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('password').classList.add('border-red-500');
            return;
        } else {
            document.getElementById('password').classList.remove('border-red-500');
        }

        // SQL injection check
        if (hasSQLi(email) || hasSQLi(password)) {
            loginMsg.textContent = "Invalid input detected.";
            loginMsg.className = "mt-4 text-center text-red-600";
            return;
        }

        const res = await fetch('/auth/login', {
            method: 'POST',
            body: new URLSearchParams({email, password}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            // Redirect based on role
            if (data.role === 'staff') {
                window.location.href = '/staff/dashboard';
            } else if (data.role === 'members') {
                window.location.href = '/members/dashboard';
            } else {
                window.location.href = '/';
            }
        } else {
            loginMsg.textContent = data.message;
            loginMsg.className = "mt-4 text-center text-red-600";
        }
    };
    document.getElementById('firstTimeBtn').onclick = function() {
        window.location.href = "/auth/first_time_signin";
    };
    </script>
</body>
</html>
