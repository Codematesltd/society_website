<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:radial-gradient(circle at 25% 25%,#eef3ff,#dfe9ff 45%,#cfdfff);min-height:100vh;}
    .glass{backdrop-filter:blur(8px);}
    .rule-bad{color:#dc2626}
    .rule-ok{color:#fb923c}
    .rule-good{color:#16a34a}
  </style>
</head>
<body class="flex flex-col items-center justify-center px-4 py-10">
  <!-- Branding -->
  <div class="mb-8 flex items-center gap-3">
    <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png"
         alt="Logo" class="w-14 h-14 rounded-full shadow border border-blue-200">
    <div>
      <h1 class="text-xl md:text-2xl font-bold text-blue-700 leading-tight">KSTHST Co‑operative Society</h1>
      <p class="text-xs text-blue-500 tracking-wide">Secure Password Setup</p>
    </div>
  </div>

  <!-- Card -->
  <div class="w-full max-w-md bg-white/85 glass rounded-2xl shadow-xl border border-white/40 p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Set Your Password</h2>
    <form id="setPasswordForm" class="space-y-5" novalidate>
      <input type="hidden" name="token" id="token" value="{{ token }}">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">New Password</label>
        <div class="relative">
          <input id="password" name="password" type="password" autocomplete="new-password"
                 class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm pr-10"
                 placeholder="••••••••" required>
          <button type="button" id="togglePw" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
        <p id="pwErr" class="hidden text-xs text-red-600 mt-1"></p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm">Confirm Password</label>
        <input id="confirm" type="password" autocomplete="new-password"
               class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm"
               placeholder="Repeat password" required>
        <p id="confirmErr" class="hidden text-xs text-red-600 mt-1"></p>
      </div>

      <!-- Strength / Rules -->
      <div class="rounded-md bg-gray-50 px-3 py-2 border border-gray-200 text-xs space-y-1" id="rulesBox">
        <div id="rule-length" class="rule-bad">• At least 8 characters</div>
        <div id="rule-letter" class="rule-bad">• Contains a letter (A‑Z or a‑z)</div>
        <div id="rule-number" class="rule-bad">• Contains a number (0‑9)</div>
        <div id="rule-special" class="rule-bad">• Contains a special character (!@#$...)</div>
        <div class="mt-1 flex items-center gap-2">
          <div class="flex-1 h-2 bg-red-200 rounded overflow-hidden">
            <div id="strengthBar" class="h-full w-0 bg-red-500 transition-all"></div>
          </div>
          <span id="strengthLabel" class="text-[10px] font-medium text-red-600">Weak</span>
        </div>
      </div>

      <button id="submitBtn" type="submit"
              class="w-full flex justify-center items-center gap-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-2.5 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:opacity-60">
        <span id="btnText">Set Password</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>
      <div id="setPasswordMsg" class="text-center text-sm min-h-[20px]"></div>
      <div class="text-center">
        <a href="{{ url_for('auth.login') }}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    const pw = document.getElementById('password');
    const cf = document.getElementById('confirm');
    const pwErr = document.getElementById('pwErr');
    const cfErr = document.getElementById('confirmErr');
    const msg = document.getElementById('setPasswordMsg');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const token = document.getElementById('token').value;

    const rules = {
      length: v => v.length >= 8,
      letter: v => /[A-Za-z]/.test(v),
      number: v => /[0-9]/.test(v),
      special: v => /[^A-Za-z0-9]/.test(v)
    };

    const ruleEls = {
      length: document.getElementById('rule-length'),
      letter: document.getElementById('rule-letter'),
      number: document.getElementById('rule-number'),
      special: document.getElementById('rule-special')
    };
    const strengthBar = document.getElementById('strengthBar');
    const strengthLabel = document.getElementById('strengthLabel');

    function classify(count){
      if (count <=1) return {w:'25%',c:'bg-red-500',t:'Weak',tc:'text-red-600'};
      if (count ===2) return {w:'50%',c:'bg-amber-500',t:'Fair',tc:'text-amber-600'};
      if (count ===3) return {w:'75%',c:'bg-blue-500',t:'Good',tc:'text-blue-600'};
      return {w:'100%',c:'bg-green-600',t:'Strong',tc:'text-green-600'};
    }

    function updateStrength(){
      const v = pw.value;
      let passed = 0;
      Object.entries(rules).forEach(([k,fn])=>{
        const ok = fn(v);
        if (ok) passed++;
        ruleEls[k].className = ok ? 'rule-good' : 'rule-bad';
      });
      const cls = classify(passed);
      strengthBar.className = 'h-full transition-all ' + cls.c;
      strengthBar.style.width = cls.w;
      strengthLabel.textContent = cls.t;
      strengthLabel.className = 'text-[10px] font-medium ' + cls.tc;
    }

    pw.addEventListener('input', ()=>{ updateStrength(); validatePw(false); validateConfirm(false); });
    cf.addEventListener('input', ()=> validateConfirm(false));

    function validatePw(show){
      const v = pw.value;
      const ok = Object.values(rules).every(fn=>fn(v));
      if(!ok && show){
        pwErr.textContent = 'Password does not meet all requirements';
        pwErr.classList.remove('hidden');
      } else {
        pwErr.classList.add('hidden');
      }
      return ok;
    }

    function validateConfirm(show){
      const ok = pw.value === cf.value && cf.value.length>0;
      if(!ok && show){
        cfErr.textContent = 'Passwords do not match';
        cfErr.classList.remove('hidden');
      } else if (ok){
        cfErr.classList.add('hidden');
      }
      return ok;
    }

    // Toggle visibility
    document.getElementById('togglePw').addEventListener('click', ()=>{
      const is = pw.type === 'password';
      pw.type = is ? 'text' : 'password';
      cf.type = is ? 'text' : 'password';
    });

    function setMsg(text,type){
      msg.textContent = text || '';
      msg.className = 'text-center text-sm min-h-[20px] ' + (
        !text ? '' :
        type==='success' ? 'text-green-600' :
        type==='warn' ? 'text-amber-600' : 'text-red-600'
      );
    }

    document.getElementById('setPasswordForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const okPw = validatePw(true);
      const okCf = validateConfirm(true);
      if(!okPw || !okCf) return;
      btn.disabled = true; spinner.classList.remove('hidden'); btnText.textContent='Setting...';
      setMsg('', null);
      try{
        const res = await fetch('/auth/set_password?token='+encodeURIComponent(token), {
          method:'POST',
          headers:{'Content-Type':'application/x-www-form-urlencoded'},
          body: new URLSearchParams({password: pw.value})
        });
        let data={}; try{ data=await res.json(); }catch{}
        if(res.ok && data.status==='success'){
          setMsg('Password set successfully. Redirecting to login...', 'success');
          setTimeout(()=>window.location.href='/login',1500);
        } else {
          setMsg(data.message || 'Failed to set password.', 'error');
        }
      }catch{
        setMsg('Network error.', 'error');
      }finally{
        btn.disabled = false; spinner.classList.add('hidden'); btnText.textContent='Set Password';
      }
    });

    // Initialize
    updateStrength();
  </script>
</body>
</html>
