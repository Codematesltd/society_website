<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Set Password</title>
    <link rel="icon" href="{{ url_for('static', filename='society_logo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-white/50">
        <div class="flex items-center justify-center mb-4">
            <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-14 h-14 rounded-full shadow border border-gray-200">
        </div>
        <h2 class="text-3xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">Set your password</h2>
        <p class="text-center text-gray-500 mb-6">Choose a strong password for your account</p>
        <form id="setPasswordForm" class="space-y-6">
            <input type="hidden" name="token" id="token" value="{{ token }}">
            <div>
                <label for="password" class="block text-gray-700 font-medium">New Password</label>
                <input id="password" name="password" type="password" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required autocomplete="new-password">
                <div id="passwordPolicy" class="mt-2 space-y-1 text-sm">
                    <div id="policy-length" class="flex items-center gap-2 text-gray-500">
                        <span class="inline-block w-3 h-3 rounded-full bg-gray-300 transition-colors"></span>
                        At least 8 characters
                    </div>
                    <div id="policy-upper" class="flex items-center gap-2 text-gray-500">
                        <span class="inline-block w-3 h-3 rounded-full bg-gray-300 transition-colors"></span>
                        An uppercase letter
                    </div>
                    <div id="policy-digit" class="flex items-center gap-2 text-gray-500">
                        <span class="inline-block w-3 h-3 rounded-full bg-gray-300 transition-colors"></span>
                        A digit
                    </div>
                    <div id="policy-special" class="flex items-center gap-2 text-gray-500">
                        <span class="inline-block w-3 h-3 rounded-full bg-gray-300 transition-colors"></span>
                        A special character
                    </div>
                </div>
                <p id="passwordHelp" class="text-sm mt-1 text-gray-500"></p>
            </div>
            <div>
                <label for="retypePassword" class="block text-gray-700 font-medium">Retype Password</label>
                <input id="retypePassword" name="retypePassword" type="password" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required autocomplete="new-password">
                <p id="retypeHelp" class="text-sm mt-1 text-gray-500"></p>
            </div>
            <button id="setPasswordBtn" type="submit" class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-700 hover:to-indigo-700 transition flex items-center justify-center">
                <span id="setPasswordBtnText">Set Password</span>
                <span id="setPasswordLoading" class="ml-2 hidden">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </span>
            </button>
        </form>
        <div id="setPasswordMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    // Password policy: min 8 chars, 1 uppercase, 1 lowercase, 1 digit, 1 special char
    function checkPasswordStrength(pw) {
    const minLength = 8;
    const upper = /[A-Z]/;
    const digit = /[0-9]/;
    const special = /[^A-Za-z0-9]/;
    let errors = [];
    if (pw.length < minLength) errors.push('at least 8 characters');
    if (!upper.test(pw)) errors.push('an uppercase letter');
    if (!digit.test(pw)) errors.push('a digit');
    if (!special.test(pw)) errors.push('a special character');
    return errors;
    }

    document.getElementById('password').addEventListener('input', function() {
        const pw = this.value;
        const help = document.getElementById('passwordHelp');
        const errors = checkPasswordStrength(pw);
        // Policy animation
        const lengthDot = document.querySelector('#policy-length span');
        const upperDot = document.querySelector('#policy-upper span');
        const digitDot = document.querySelector('#policy-digit span');
        const specialDot = document.querySelector('#policy-special span');
        // Length
        if (pw.length >= 8) {
            lengthDot.classList.remove('bg-gray-300','bg-red-400');
            lengthDot.classList.add('bg-green-500');
            document.getElementById('policy-length').classList.add('text-green-600');
            document.getElementById('policy-length').classList.remove('text-gray-500','text-red-600');
        } else {
            lengthDot.classList.remove('bg-green-500');
            lengthDot.classList.add('bg-red-400');
            document.getElementById('policy-length').classList.add('text-red-600');
            document.getElementById('policy-length').classList.remove('text-green-600','text-gray-500');
        }
        // Uppercase
        if (/[A-Z]/.test(pw)) {
            upperDot.classList.remove('bg-gray-300','bg-red-400');
            upperDot.classList.add('bg-green-500');
            document.getElementById('policy-upper').classList.add('text-green-600');
            document.getElementById('policy-upper').classList.remove('text-gray-500','text-red-600');
        } else {
            upperDot.classList.remove('bg-green-500');
            upperDot.classList.add('bg-red-400');
            document.getElementById('policy-upper').classList.add('text-red-600');
            document.getElementById('policy-upper').classList.remove('text-green-600','text-gray-500');
        }
        // Digit
        if (/[0-9]/.test(pw)) {
            digitDot.classList.remove('bg-gray-300','bg-red-400');
            digitDot.classList.add('bg-green-500');
            document.getElementById('policy-digit').classList.add('text-green-600');
            document.getElementById('policy-digit').classList.remove('text-gray-500','text-red-600');
        } else {
            digitDot.classList.remove('bg-green-500');
            digitDot.classList.add('bg-red-400');
            document.getElementById('policy-digit').classList.add('text-red-600');
            document.getElementById('policy-digit').classList.remove('text-green-600','text-gray-500');
        }
        // Special
        if (/[^A-Za-z0-9]/.test(pw)) {
            specialDot.classList.remove('bg-gray-300','bg-red-400');
            specialDot.classList.add('bg-green-500');
            document.getElementById('policy-special').classList.add('text-green-600');
            document.getElementById('policy-special').classList.remove('text-gray-500','text-red-600');
        } else {
            specialDot.classList.remove('bg-green-500');
            specialDot.classList.add('bg-red-400');
            document.getElementById('policy-special').classList.add('text-red-600');
            document.getElementById('policy-special').classList.remove('text-green-600','text-gray-500');
        }
        // Help text
        if (pw.length === 0) {
            help.textContent = '';
            this.classList.remove('border-red-500', 'border-green-500');
        } else if (errors.length === 0) {
            help.textContent = 'Strong password!';
            help.className = 'text-sm mt-1 text-green-600';
            this.classList.remove('border-red-500');
            this.classList.add('border-green-500');
        } else {
            help.textContent = 'Password must contain ' + errors.join(', ') + '.';
            help.className = 'text-sm mt-1 text-red-600';
            this.classList.remove('border-green-500');
            this.classList.add('border-red-500');
        }
    });

    document.getElementById('retypePassword').addEventListener('input', function() {
        const pw = document.getElementById('password').value;
        const retype = this.value;
        const help = document.getElementById('retypeHelp');
        if (retype.length === 0) {
            help.textContent = '';
            this.classList.remove('border-red-500', 'border-green-500');
        } else if (pw === retype) {
            help.textContent = 'Passwords match.';
            help.className = 'text-sm mt-1 text-green-600';
            this.classList.remove('border-red-500');
            this.classList.add('border-green-500');
        } else {
            help.textContent = 'Passwords do not match.';
            help.className = 'text-sm mt-1 text-red-600';
            this.classList.remove('border-green-500');
            this.classList.add('border-red-500');
        }
    });

    document.getElementById('setPasswordForm').onsubmit = async function(e) {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const password = document.getElementById('password').value;
        const retype = document.getElementById('retypePassword').value;
        const setPasswordBtn = document.getElementById('setPasswordBtn');
        const setPasswordBtnText = document.getElementById('setPasswordBtnText');
        const setPasswordLoading = document.getElementById('setPasswordLoading');
        const passwordHelp = document.getElementById('passwordHelp');
        const retypeHelp = document.getElementById('retypeHelp');

        // Check password strength
        const errors = checkPasswordStrength(password);
        if (errors.length > 0) {
            passwordHelp.textContent = 'Password must contain ' + errors.join(', ') + '.';
            passwordHelp.className = 'text-sm mt-1 text-red-600';
            document.getElementById('password').classList.add('border-red-500');
            return;
        }
        // Check match
        if (password !== retype) {
            retypeHelp.textContent = 'Passwords do not match.';
            retypeHelp.className = 'text-sm mt-1 text-red-600';
            document.getElementById('retypePassword').classList.add('border-red-500');
            return;
        }

        setPasswordBtn.disabled = true;
        setPasswordBtnText.classList.add('hidden');
        setPasswordLoading.classList.remove('hidden');
        const res = await fetch('/auth/set_password?token=' + encodeURIComponent(token), {
            method: 'POST',
            body: new URLSearchParams({password}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            document.getElementById('setPasswordMsg').textContent = "Password set successfully. You can now login.";
            document.getElementById('setPasswordMsg').className = "mt-4 text-center text-green-600";
        } else {
            document.getElementById('setPasswordMsg').textContent = data.message;
            document.getElementById('setPasswordMsg').className = "mt-4 text-center text-red-600";
        }
        setPasswordBtn.disabled = false;
        setPasswordBtnText.classList.remove('hidden');
        setPasswordLoading.classList.add('hidden');
    };
    </script>
</body>
</html>
