<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Set Your Password</h2>
        <form id="setPasswordForm" class="space-y-6">
            <div>
                <label for="password" class="block text-gray-700">New Password</label>
                <input id="password" name="password" type="password" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                <p class="text-xs text-gray-500 mt-1">At least 8 chars, include letters, numbers, and special chars.</p>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">Set Password</button>
        </form>
        <div id="setPasswordMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('setPasswordForm').onsubmit = async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const res = await fetch('/auth/set_password', {
            method: 'POST',
            body: new URLSearchParams({password}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            window.location.href = '/login';
        } else {
            document.getElementById('setPasswordMsg').textContent = data.message;
        }
    };
    </script>
</body>
</html>
