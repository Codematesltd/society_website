<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="icon" href="{{ url_for('static', filename='society_logo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-white/50">
        <div class="flex items-center justify-center mb-4">
            <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-14 h-14 rounded-full shadow border border-gray-200">
        </div>
        <h2 class="text-1xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">KSTHST-KUSHTAGI</h2>
        <h2 class="text-3xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">Forgot Password</h2>
        <p class="text-center text-gray-500 mb-6">Enter your email and we'll send you a reset link</p>
        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input id="email" name="email" type="email" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                <p id="emailHelp" class="hidden text-sm text-red-600 mt-1"></p>
            </div>
            <button id="forgotPasswordBtn" type="submit" class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-700 hover:to-indigo-700 transition flex items-center justify-center">
                <span id="forgotPasswordBtnText">Send Reset Link</span>
                <span id="forgotPasswordLoading" class="ml-2 hidden">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </span>
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.login') }}"
               class="inline-block text-gray-600 hover:text-blue-600 hover:underline font-medium">
               Back to Login
            </a>
        </div>
        <div id="forgotPasswordMsg" class="mt-4 text-center"></div>
    </div>
    <script>
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();
        const emailHelp = document.getElementById('emailHelp');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        } else if (!emailPattern.test(email)) {
            emailHelp.textContent = "Please enter a valid email address.";
            emailHelp.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            emailHelp.textContent = "";
            emailHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        }
    });

    document.getElementById('forgotPasswordForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const forgotPasswordMsg = document.getElementById('forgotPasswordMsg');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordBtnText = document.getElementById('forgotPasswordBtnText');
        const forgotPasswordLoading = document.getElementById('forgotPasswordLoading');
        
        forgotPasswordMsg.textContent = "";

        // Show loading animation
        forgotPasswordBtn.disabled = true;
        forgotPasswordBtnText.classList.add('hidden');
        forgotPasswordLoading.classList.remove('hidden');

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            forgotPasswordMsg.textContent = "Please enter a valid email address.";
            forgotPasswordMsg.className = "mt-4 text-center text-red-600";
            document.getElementById('email').classList.add('border-red-500');
            forgotPasswordBtn.disabled = false;
            forgotPasswordBtnText.classList.remove('hidden');
            forgotPasswordLoading.classList.add('hidden');
            return;
        } else {
            document.getElementById('email').classList.remove('border-red-500');
        }

        try {
            const res = await fetch('/auth/forgot_password', {
                method: 'POST',
                body: new URLSearchParams({email}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            });
            const data = await res.json();
            
            if (data.status === 'success') {
                forgotPasswordMsg.textContent = data.message;
                forgotPasswordMsg.className = "mt-4 text-center text-green-600";
                // Clear the form
                document.getElementById('email').value = '';
            } else {
                forgotPasswordMsg.textContent = data.message;
                forgotPasswordMsg.className = "mt-4 text-center text-red-600";
            }
        } catch (err) {
            forgotPasswordMsg.textContent = "Network error. Please try again.";
            forgotPasswordMsg.className = "mt-4 text-center text-red-600";
        }
        
        // Hide loading animation and restore button
        forgotPasswordBtn.disabled = false;
        forgotPasswordBtnText.classList.remove('hidden');
        forgotPasswordLoading.classList.add('hidden');
    };
    </script>
</body>
</html>
