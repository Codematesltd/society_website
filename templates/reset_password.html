<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="icon" href="{{ url_for('static', filename='society_logo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-white/50">
        <div class="flex items-center justify-center mb-4">
            <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-14 h-14 rounded-full shadow border border-gray-200">
        </div>
        <h2 class="text-1xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">KSTHST-KUSHTAGI</h2>
        <h2 class="text-3xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">Reset Password</h2>
        
        {% if error %}
        <div class="mb-6 p-4 bg-red-100 border border-red-300 text-red-700 rounded-xl">
            <p class="text-center">{{ error }}</p>
            <div class="mt-4 text-center">
                <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-600 hover:underline font-medium">
                    Request a new reset link
                </a>
            </div>
        </div>
        {% else %}
        <p class="text-center text-gray-500 mb-6">Enter your new password</p>
        
        <form id="resetPasswordForm" class="space-y-6">
            <input type="hidden" name="token" value="{{ token }}">
            <div>
                <label for="password" class="block text-gray-700 font-medium">New Password</label>
                <input id="password" name="password" type="password" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters with letters, numbers, and special characters</p>
                <p id="passwordHelp" class="hidden text-sm text-red-600 mt-1"></p>
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm New Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                <p id="confirmPasswordHelp" class="hidden text-sm text-red-600 mt-1"></p>
            </div>
            
            <button id="resetPasswordBtn" type="submit" class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-700 hover:to-indigo-700 transition flex items-center justify-center">
                <span id="resetPasswordBtnText">Reset Password</span>
                <span id="resetPasswordLoading" class="ml-2 hidden">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </span>
            </button>
        </form>
        {% endif %}
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.login') }}"
               class="inline-block text-gray-600 hover:text-blue-600 hover:underline font-medium">
               Back to Login
            </a>
        </div>
        <div id="resetPasswordMsg" class="mt-4 text-center"></div>
    </div>
    
    {% if not error %}
    <script>
    // Password validation
    function validatePassword(password) {
        const minLength = password.length >= 8;
        const hasLetter = /[a-zA-Z]/.test(password);
        const hasNumber = /\d/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        return minLength && hasLetter && hasNumber && hasSpecial;
    }

    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const passwordHelp = document.getElementById('passwordHelp');
        
        if (password && !validatePassword(password)) {
            passwordHelp.textContent = "Password must be at least 8 characters with letters, numbers, and special characters.";
            passwordHelp.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            passwordHelp.textContent = "";
            passwordHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        }
    });

    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const confirmPasswordHelp = document.getElementById('confirmPasswordHelp');
        
        if (confirmPassword && password !== confirmPassword) {
            confirmPasswordHelp.textContent = "Passwords do not match.";
            confirmPasswordHelp.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            confirmPasswordHelp.textContent = "";
            confirmPasswordHelp.classList.add('hidden');
            this.classList.remove('border-red-500');
        }
    });

    document.getElementById('resetPasswordForm').onsubmit = async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const token = document.querySelector('input[name="token"]').value;
        const resetPasswordMsg = document.getElementById('resetPasswordMsg');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const resetPasswordBtnText = document.getElementById('resetPasswordBtnText');
        const resetPasswordLoading = document.getElementById('resetPasswordLoading');
        
        resetPasswordMsg.textContent = "";

        // Show loading animation
        resetPasswordBtn.disabled = true;
        resetPasswordBtnText.classList.add('hidden');
        resetPasswordLoading.classList.remove('hidden');

        // Validate password
        if (!validatePassword(password)) {
            resetPasswordMsg.textContent = "Password must be at least 8 characters with letters, numbers, and special characters.";
            resetPasswordMsg.className = "mt-4 text-center text-red-600";
            resetPasswordBtn.disabled = false;
            resetPasswordBtnText.classList.remove('hidden');
            resetPasswordLoading.classList.add('hidden');
            return;
        }

        // Check passwords match
        if (password !== confirmPassword) {
            resetPasswordMsg.textContent = "Passwords do not match.";
            resetPasswordMsg.className = "mt-4 text-center text-red-600";
            resetPasswordBtn.disabled = false;
            resetPasswordBtnText.classList.remove('hidden');
            resetPasswordLoading.classList.add('hidden');
            return;
        }

        try {
            const res = await fetch('/auth/reset_password', {
                method: 'POST',
                body: new URLSearchParams({token, password}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            });
            const data = await res.json();
            
            if (data.status === 'success') {
                resetPasswordMsg.textContent = data.message + " Redirecting to login...";
                resetPasswordMsg.className = "mt-4 text-center text-green-600";
                // Clear the form
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 2000);
            } else {
                resetPasswordMsg.textContent = data.message;
                resetPasswordMsg.className = "mt-4 text-center text-red-600";
            }
        } catch (err) {
            resetPasswordMsg.textContent = "Network error. Please try again.";
            resetPasswordMsg.className = "mt-4 text-center text-red-600";
        }
        
        // Hide loading animation and restore button
        resetPasswordBtn.disabled = false;
        resetPasswordBtnText.classList.remove('hidden');
        resetPasswordLoading.classList.add('hidden');
    };
    </script>
    {% endif %}
</body>
</html>
