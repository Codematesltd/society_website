  <script>
    // Sidebar mobile toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');
    const sidebarBackdrop = document.getElementById('sidebarBackdrop');
    function openSidebar() {
      sidebar.classList.add('open');
      sidebar.classList.remove('hidden');
      sidebarBackdrop.classList.remove('hidden');
    }
    function closeSidebar() {
      sidebar.classList.remove('open');
      setTimeout(() => sidebar.classList.add('hidden'), 300);
      sidebarBackdrop.classList.add('hidden');
    }
    if (sidebarToggle) sidebarToggle.onclick = openSidebar;
    if (sidebarClose) sidebarClose.onclick = closeSidebar;
    if (sidebarBackdrop) sidebarBackdrop.onclick = closeSidebar;
    // Hide sidebar on desktop resize
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('sidebar-mobile', 'open', 'hidden');
        sidebarBackdrop.classList.add('hidden');
      } else {
        sidebar.classList.add('sidebar-mobile', 'hidden');
      }
    });

    // Auto-close sidebar on menu option click (mobile only)
    function autoCloseSidebarOnMobile() {
      if (window.innerWidth < 768) closeSidebar();
    }
    // Attach to all sidebar nav items
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('#sidebar a, #sidebar button').forEach(el => {
        el.addEventListener('click', autoCloseSidebarOnMobile);
      });
    });

    const loader = `<div class='flex items-center justify-center'><div class='animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600'></div></div>`;

    const accountData = `
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Account Overview</h2>
      <div id="accountOverviewContent" class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl shadow-lg p-8 max-w-lg mx-auto flex flex-col items-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-4"></div>
        <div class="text-gray-600">Loading account details...</div>
      </div>
    `;

    const loanData = `
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Loan Status</h2>
      <div id="loanDetailsSection"></div>
    `;

    const statementData = `
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Get Statement</h2>
      <div class="flex flex-wrap gap-4 mb-6">
        <select id="statementRange" class="border p-3 rounded-lg w-48">
          <option value="last10">Last 10 Transactions</option>
          <option value="1m">Last 1 Month</option>
          <option value="3m">Last 3 Months</option>

      </div>

          <table class="min-w-full bg-white rounded shadow">

              <tr>
                <th class="py-3 px-4 border">Date</th>
                <th class="py-3 px-4 border">Description</th>

        </div>

    const balanceData = `
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Check Balance</h2>
      <input type="password" id="balancePassword" placeholder="Enter your login password" class="border p-3 rounded-lg w-60 mb-4" />

      <p id="balanceResult" class="mt-4 font-medium"></p>
    `;

    // --- NEW: FD fetch/render ---
    async function loadFDs() {
      const wrap = document.getElementById('fdContainer');
      if(!wrap){ return; }
      wrap.innerHTML = '<div class="text-gray-500">Loading...</div>';
      try{
        const res = await fetch('/members/api/my-fds');
        const data = await res.json();
        if(!res.ok || data.status!=='success'){
          throw new Error(data.message || 'Failed to load FDs');
        }
        const fds = data.fds || [];
        if(!fds.length){
          wrap.innerHTML = '<div class="text-gray-500">No Fixed Deposits found.</div>';
          return;
        }
        const rows = fds.map(fd=>{
          const certLinks = fd.status==='approved'
            ? `<a class="text-blue-600 underline mr-2" target="_blank" href="/fd/certificate/${fd.fdid}?action=view">View</a>
               <a class="text-green-600 underline" href="/fd/certificate/${fd.fdid}?action=download">Download</a>`
            : '<span class="text-gray-400 text-sm">Pending</span>';
          return `<tr class="border-t">
            <td class="px-3 py-2 font-medium text-gray-700">${fd.fdid}</td>
            <td class="px-3 py-2">‚Çπ${fd.amount}</td>
            <td class="px-3 py-2">${fd.deposit_date||'-'}</td>
            <td class="px-3 py-2">${fd.tenure} mo</td>
            <td class="px-3 py-2">${fd.interest_rate}%</td>
            <td class="px-3 py-2 capitalize">${fd.status}</td>
            <td class="px-3 py-2">${certLinks}</td>
          </tr>`;
        }).join('');
        wrap.innerHTML = `<div class="overflow-x-auto">
          <table class="min-w-full text-sm border rounded">
            <thead>
              <tr class="bg-blue-100">
                <th class="px-3 py-2 text-left">FDID</th>
                <th class="px-3 py-2 text-left">Amount</th>
                <th class="px-3 py-2 text-left">Date</th>
                <th class="px-3 py-2 text-left">Tenure</th>
                <th class="px-3 py-2 text-left">Rate</th>
                <th class="px-3 py-2 text-left">Status</th>
                <th class="px-3 py-2 text-left">Certificate</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>`;
      }catch(e){
        wrap.innerHTML = `<div class="text-red-600">Error: ${e.message}</div>`;
      }
    }

    // Utility: hide all content sections
    function hideAllSections() {
      ['accountSection','loanSection','statementSection','fdSection','balanceSection']
        .forEach(id => { const el = document.getElementById(id); if (el && !el.classList.contains('hidden')) { el.classList.add('hidden'); } });
    }

    // Highlight active sidebar button (expects buttons call fetchData with a data-view attr or parameter)
    function setActiveButton(view){
      document.querySelectorAll('[onclick^="fetchData"]').forEach(btn=>{
        btn.classList.remove('bg-blue-600','text-white');
        btn.classList.add('bg-blue-100','text-blue-700');
        const txt = (btn.textContent||'').toLowerCase();
        if(
          (view==='account' && /account overview/i.test(txt)) ||
          (view==='loan' && /loan status/i.test(txt)) ||
          (view==='statement' && /statement/i.test(txt)) ||
          (view==='fd' && /fixed deposits/i.test(txt)) ||
          (view==='balance' && /check balance/i.test(txt))
        ){
          btn.classList.add('bg-blue-600','text-white');
          btn.classList.remove('bg-blue-100','text-blue-700');
        }
      });
    }

        const m = data.data || {};
        const fmtMoney = v => (v===null||v===undefined||v==='') ? '-' : '‚Çπ'+Number(v||0).toLocaleString();

        box.innerHTML = `
          <div class="grid lg:grid-cols-3 gap-6">
            <div class="space-y-4 lg:col-span-2">

                <div><span class="font-semibold">Customer ID:</span> ${m.customer_id||'-'}</div>
                <div><span class="font-semibold">KGID:</span> ${m.kgid||'-'}</div>
                <div><span class="font-semibold">Aadhaar:</span> ${m.aadhaar||m.aadhar_no||'-'}</div>
                <div><span class="font-semibold">PAN:</span> ${m.pan||m.pan_no||'-'}</div>
                <div><span class="font-semibold">Phone:</span> ${m.phone||'-'}</div>
                <div><span class="font-semibold">Email:</span> ${m.email||'-'}</div>
                <div><span class="font-semibold">Organization:</span> ${m.organization_name||'-'}</div>

    // Loan loader placeholder (prevent errors if button clicked)
    async function loadLoans(){
      const list = document.getElementById('loanList');
      if(!list){ return; }
      list.innerHTML = `<div class="bg-white rounded shadow p-4 text-sm text-gray-600">Loading loans...</div>`;
      try{
        const res = await fetch('/members/api/my-loans');
        const data = await res.json();
        if(!res.ok || data.status!=='success') throw new Error(data.message||'Failed to load loans');
        const loans = data.loans || [];
        if(!loans.length){
          list.innerHTML = `<div class="bg-white rounded shadow p-6 text-center text-gray-500">No loans found.</div>`;
          return;
        }
        const badge = (st)=>{
          const s = (st||'').toLowerCase();
          const map = {
            'approved':'bg-green-100 text-green-700',
            'pending_approval':'bg-yellow-100 text-yellow-700',
            'rejected':'bg-red-100 text-red-700',
            'completed':'bg-emerald-100 text-emerald-700'
          };
          return `<span class="px-2 py-0.5 rounded text-xs font-semibold ${map[s]||'bg-gray-200 text-gray-600'}">${s.replace('_',' ')||'-'}</span>`;
        };
        list.innerHTML = loans.map(l=>{
          const cert = ['approved','completed'].includes((l.status||'').toLowerCase())
            ? `<div class="mt-2 text-sm">
                 <a class="text-blue-600 underline mr-3" target="_blank" href="/loan/certificate/${l.loan_id}?action=view">View Certificate</a>
                 <a class="text-green-600 underline" href="/loan/certificate/${l.loan_id}?action=download">Download</a>
               </div>`
            : '';
          return `<div class="bg-white rounded-lg shadow p-5" data-loan="${l.loan_id}">
            <div class="flex flex-wrap items-center justify-between gap-3">
              <h3 class="font-semibold text-lg text-blue-700">${l.loan_id}</h3>
              ${badge(l.status)}
            </div>
            <div class="grid md:grid-cols-3 gap-y-1 text-sm mt-3">
              <div><span class="font-medium">Type:</span> ${l.loan_type||'-'}</div>
              <div><span class="font-medium">Amount:</span> ‚Çπ${Number(l.loan_amount||0).toLocaleString()}</div>
              <div><span class="font-medium">Interest:</span> ${l.interest_rate}%</div>
              <div><span class="font-medium">Term:</span> ${l.loan_term_months||'-'} mo</div>
              <div class="md:col-span-2"><span class="font-medium">Purpose:</span> ${l.purpose||'-'}</div>
              ${l.rejection_reason? `<div class="md:col-span-3 text-red-600"><span class="font-medium">Reason:</span> ${l.rejection_reason}</div>`:''}
            </div>
            ${cert}
            <div class="mt-4 flex flex-wrap gap-3">
              <button class="repay-toggle bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-2 rounded transition"
                      data-loan="${l.loan_id}">Show Repayment Records</button>
            </div>
            <div class="repayment-records mt-4 hidden"></div>
          </div>`;
        }).join('');
      }catch(e){
        list.innerHTML = `<div class="bg-white rounded shadow p-4 text-sm text-red-600">Error: ${e.message}</div>`;
      }
    }

    // Enhanced loan details functionality - comprehensive view like staff dashboard
    async function fetchLoanDeepDetails(loanId, targetContainer) {
      targetContainer.innerHTML = `<div class="flex items-center py-4 justify-center text-blue-600">
        <svg class="animate-spin h-5 w-5 mr-2 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span class="text-sm">Loading comprehensive loan details...</span>
      </div>`;
      
      try {
        const res = await fetch(`/members/api/loan-details?loan_id=${encodeURIComponent(loanId)}`);
        const data = await res.json();
        if (!res.ok || data.status !== 'success') throw new Error(data.message || 'Failed');
  console.log('Loan details response (user dashboard):', data); // debug
        
        renderComprehensiveLoanDetails(data, targetContainer);
      } catch (err) {
        targetContainer.innerHTML = `<div class="text-red-600 text-sm p-3 bg-red-50 rounded border">
          <strong>Error loading loan details:</strong> ${err.message}
        </div>`;
      }
    }

    function renderComprehensiveLoanDetails(data, container) {
      const loan = data.loan || {};
      const records = data.records || [];
      const summaryRow = records.find(r => r.repayment_amount == null);
  const normalRecords = records.filter(r => r.repayment_amount != null);
      
      // Calculate totals
      const principal = Number(loan.loan_amount || 0);
  const totalInterest = summaryRow && summaryRow.interest_amount != null ? Number(summaryRow.interest_amount || 0) : 0;
  const outstanding = summaryRow && summaryRow.outstanding_balance != null ? Number(summaryRow.outstanding_balance || 0) : 0;
      let totalRepaid = 0;
  normalRecords.forEach(r => { 
        if (r.repayment_amount != null) totalRepaid += Number(r.repayment_amount || 0); 
      });
      
      let nextInstallment = '‚Äî';
      if (loan.next_installment != null && !isNaN(Number(loan.next_installment))) {
        nextInstallment = `‚Çπ${Number(loan.next_installment).toLocaleString()}`;
      } else if (summaryRow && summaryRow.next_installment != null && !isNaN(Number(summaryRow.next_installment))) {
        nextInstallment = `‚Çπ${Number(summaryRow.next_installment).toLocaleString()}`;
      }

      container.innerHTML = `
        <div class="bg-gray-50 border rounded-lg p-4 mt-3">
          <div class="flex items-center justify-between mb-4">
            <h4 class="text-lg font-bold text-gray-800">Comprehensive Loan Details</h4>
            <span class="text-xs text-gray-500">Loan ID: ${loan.loan_id || 'N/A'}</span>
          </div>
          
          <!-- Summary Cards -->
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 mb-6">
            <div class="p-3 bg-blue-50 rounded-lg text-center">
              <p class="text-xs text-gray-600 uppercase tracking-wide">Principal</p>
              <p class="font-bold text-blue-700">‚Çπ${principal.toLocaleString()}</p>
            </div>
            <div class="p-3 bg-purple-50 rounded-lg text-center">
              <p class="text-xs text-gray-600 uppercase tracking-wide">Total Interest</p>
              <p class="font-bold text-purple-700">‚Çπ${Math.round(totalInterest * 100) / 100}</p>
            </div>
            <div class="p-3 bg-green-50 rounded-lg text-center">
              <p class="text-xs text-gray-600 uppercase tracking-wide">Total Repaid</p>
              <p class="font-bold text-green-700">‚Çπ${Math.round(totalRepaid * 100) / 100}</p>
            </div>
            <div class="p-3 bg-yellow-50 rounded-lg text-center">
              <p class="text-xs text-gray-600 uppercase tracking-wide">Outstanding</p>
              <p class="font-bold text-yellow-700">‚Çπ${Math.round(outstanding * 100) / 100}</p>
            </div>
            <div class="p-3 bg-indigo-50 rounded-lg text-center">
              <p class="text-xs text-gray-600 uppercase tracking-wide">Interest Rate</p>
              <p class="font-bold text-indigo-700">${Number(loan.interest_rate || 0)}%</p>
            </div>
            <div class="p-3 bg-pink-50 rounded-lg text-center">
              <p class="text-xs text-gray-600 uppercase tracking-wide">Next Installment</p>
              <p class="font-bold text-pink-700">${nextInstallment}</p>
            </div>
          </div>

          <!-- Loan Information Grid -->
          <div class="grid md:grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg border">
              <h5 class="font-semibold text-gray-800 mb-3">Loan Information</h5>
              <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                  <span class="text-gray-600">Loan Type:</span>
                  <span class="font-medium capitalize">${loan.loan_type || 'N/A'}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Term:</span>
                  <span class="font-medium">${loan.loan_term_months || 'N/A'} months</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Applied Date:</span>
                  <span class="font-medium">${loan.created_at ? new Date(loan.created_at).toLocaleDateString() : 'N/A'}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Status:</span>
                  <span class="font-medium capitalize px-2 py-1 rounded text-xs ${
                    loan.status === 'approved' ? 'bg-green-100 text-green-800' :
                    loan.status === 'rejected' ? 'bg-red-100 text-red-800' :
                    'bg-yellow-100 text-yellow-800'
                  }">${loan.status || 'Pending'}</span>
                </div>
              </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg border">
              <h5 class="font-semibold text-gray-800 mb-3">Financial Summary</h5>
              <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                  <span class="text-gray-600">Principal + Interest:</span>
                  <span class="font-medium">‚Çπ${(principal + totalInterest).toLocaleString()}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Amount Paid:</span>
                  <span class="font-medium text-green-600">‚Çπ${totalRepaid.toLocaleString()}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Remaining Balance:</span>
                  <span class="font-medium text-red-600">‚Çπ${outstanding.toLocaleString()}</span>
                </div>
                <div class="flex justify-between pt-2 border-t">
                  <span class="text-gray-600">Completion:</span>
                  <span class="font-medium">${outstanding <= 0 ? '100%' : Math.round((totalRepaid / (principal + totalInterest)) * 100) + '%'}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Repayment History -->
          <div class="bg-white border rounded-lg overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b">
              <h5 class="font-semibold text-gray-800">Repayment History</h5>
            </div>
            <div class="p-4">
              ${
                normalRecords.length === 0
                ? '<p class="text-sm text-gray-500 text-center py-4">No repayment records yet.</p>'
                : `<div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                      <thead class="bg-gray-100">
                        <tr>
                          <th class="px-3 py-2 text-left font-medium text-gray-700">#</th>
                          <th class="px-3 py-2 text-left font-medium text-gray-700">Payment Date</th>
                          <th class="px-3 py-2 text-right font-medium text-gray-700">Repayment Amount</th>
                          <th class="px-3 py-2 text-right font-medium text-gray-700">Interest Paid</th>
                          <th class="px-3 py-2 text-right font-medium text-gray-700">Outstanding After</th>
                          <th class="px-3 py-2 text-center font-medium text-gray-700">Status</th>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-200">
                        ${
                          normalRecords.map((r, i) => `
                            <tr class="hover:bg-gray-50">
                              <td class="px-3 py-2 text-gray-900">${i + 1}</td>
                              <td class="px-3 py-2 text-gray-900">${r.repayment_date || '‚Äî'}</td>
                              <td class="px-3 py-2 text-right font-medium text-green-600">‚Çπ${Number(r.repayment_amount || 0).toLocaleString()}</td>
                              <td class="px-3 py-2 text-right text-purple-600">
                                ‚Çπ${
                                  typeof r.interest_amount !== 'undefined'
                                  ? Number(r.interest_amount).toLocaleString()
                                  : (typeof r.calculated_interest !== 'undefined'
                                      ? Number(r.calculated_interest).toLocaleString()
                                      : '‚Äî')
                                }
                              </td>
                              <td class="px-3 py-2 text-right font-medium">‚Çπ${Number(r.outstanding_balance || 0).toLocaleString()}</td>
                              <td class="px-3 py-2 text-center">
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${
                                  r.status === 'completed' ? 'bg-green-100 text-green-700' :
                                  r.status === 'overdue' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'
                                }">${(r.status || 'active').toUpperCase()}</span>
                              </td>
                            </tr>`).join('')
                        }
                      </tbody>
                    </table>
                  </div>`
              }
            </div>
          </div>
        </div>
      `;
    }

    // Delegate repayment record toggle - Enhanced
    document.addEventListener('click', async e=>{
      const btn = e.target.closest('.repay-toggle');
      if(!btn) return;
      const loanId = btn.dataset.loan;
      const card = btn.closest('[data-loan]');
      let box = card.querySelector('.repayment-records');
      if(!box){
        // Fallback: create container if missing to avoid null.classList error
        box = document.createElement('div');
        box.className = 'repayment-records mt-4 hidden';
        card.appendChild(box);
      }
      const showing = !box.classList.contains('hidden');
      
      if(showing){
        box.classList.add('hidden');
        btn.textContent = 'Show Repayment Records';
        return;
      }
      
      box.classList.remove('hidden');
      btn.textContent = 'Hide Repayment Records';
      
      // Use the enhanced comprehensive details function
      await fetchLoanDeepDetails(loanId, box);
    });

    // FD loader (already defined earlier maybe) - ensure available
    async function loadFDs(){
      const wrap = document.getElementById('fdContainer');
      if(!wrap){ return; }
      wrap.innerHTML = '<div class="text-gray-500">Loading...</div>';
      try{
        const res = await fetch('/members/api/my-fds');
        const data = await res.json();
        if(!res.ok || data.status!=='success'){ throw new Error(data.message||'Failed to load FDs'); }
        const fds = data.fds || [];
        if(!fds.length){ wrap.innerHTML='<div class="text-gray-500">No Fixed Deposits found.</div>'; return; }
        const rows = fds.map(fd=>{
          const cert = fd.status==='approved'
            ? `<a class="text-blue-600 underline mr-2" target="_blank" href="/fd/certificate/${fd.fdid}?action=view">View</a>
               <a class="text-green-600 underline" href="/fd/certificate/${fd.fdid}?action=download">Download</a>`
            : '<span class="text-gray-400 text-xs">Pending</span>';
          return `<tr class="border-t">
            <td class="px-3 py-2 font-medium">${fd.fdid}</td>
            <td class="px-3 py-2">‚Çπ${fd.amount}</td>
            <td class="px-3 py-2">${fd.deposit_date||'-'}</td>
            <td class="px-3 py-2">${fd.tenure} mo</td>
            <td class="px-3 py-2">${fd.interest_rate}%</td>
            <td class="px-3 py-2 capitalize">${fd.status}</td>
            <td class="px-3 py-2">${cert}</td>
          </tr>`;
        }).join('');
        wrap.innerHTML = `<div class="overflow-x-auto">
          <table class="min-w-full text-sm border rounded">
            <thead>
              <tr class="bg-blue-100">
                <th class="px-3 py-2 text-left">FDID</th>
                <th class="px-3 py-2 text-left">Amount</th>
                <th class="px-3 py-2 text-left">Date</th>
                <th class="px-3 py-2 text-left">Tenure</th>
                <th class="px-3 py-2 text-left">Rate</th>
                <th class="px-3 py-2 text-left">Status</th>
                <th class="px-3 py-2 text-left">Certificate</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>`;
      }catch(e){
        wrap.innerHTML = `<div class="text-red-600">Error: ${e.message}</div>`;
      }
    }

    // Unified fetchData
    window.fetchData = async function(view){
      hideAllSections();
      setActiveButton(view);
      switch(view){
        case 'account':
          document.getElementById('accountSection').classList.remove('hidden');
          loadAccountOverview();
          break;
        case 'loan':
          document.getElementById('loanSection').classList.remove('hidden');
          loadLoans();
          break;
        case 'statement':
          document.getElementById('statementSection').classList.remove('hidden');
          loadStatements();
          break;
        case 'fd':
          document.getElementById('fdSection').classList.remove('hidden');
          loadFDs();
          break;
        case 'balance':
          document.getElementById('balanceSection').classList.remove('hidden');
          break;
        default:
          document.getElementById('accountSection').classList.remove('hidden');
          loadAccountOverview();
      }
    };

    // Default load: Account Overview
    document.addEventListener('DOMContentLoaded', ()=> {
      fetchData('account');
    });

    // Missing: loadStatements implementation referenced in fetchData('statement')
    async function loadStatements(){
      const tbody = document.getElementById('stmTbody');
      const rangeSel = document.getElementById('stmRange');
      const fromEl = document.getElementById('stmFrom');
      const toEl = document.getElementById('stmTo');
      const msg = document.getElementById('stmMsg');
      if(!tbody){ return; }
      tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-6 text-center text-gray-500">Loading...</td></tr>';
      msg?.classList.add('hidden');
      try {
        let params = new URLSearchParams();
        const range = rangeSel ? rangeSel.value : 'last10';
        params.set('range', range);
        if(range === 'custom' && fromEl && toEl && fromEl.value && toEl.value){
          params.set('from', fromEl.value);
          params.set('to', toEl.value);
        }
        const res = await fetch(`/members/api/statements?${params.toString()}`);
        const data = await res.json();
        if(!res.ok || data.status !== 'success') throw new Error(data.message || 'Failed');
        const rows = data.transactions || [];
        if(!rows.length){
          tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-6 text-center text-gray-500">No transactions found.</td></tr>';
          return;
        }
        tbody.innerHTML = rows.map(t => `
          <tr class="border-t">
            <td class="px-4 py-2">${t.date||'-'}</td>
            <td class="px-4 py-2">${t.description||'-'}</td>
            <td class="px-4 py-2 text-right">${t.debit!=null? '‚Çπ'+Number(t.debit).toLocaleString():''}</td>
            <td class="px-4 py-2 text-right">${t.credit!=null? '‚Çπ'+Number(t.credit).toLocaleString():''}</td>
            <td class="px-4 py-2 text-right">${t.balance_after!=null? '‚Çπ'+Number(t.balance_after).toLocaleString():''}</td>
          </tr>`).join('');
      } catch(err){
        tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-6 text-center text-red-600">Error loading statement</td></tr>';
        if(msg){ msg.textContent = err.message; msg.classList.remove('hidden'); }
      }
    }
    // Floating Query Button + Box (deduplicated)
    const queryBtn = document.getElementById('queryBtn');
    const queryBox = document.getElementById('queryBox');
    const closeQuery = document.getElementById('closeQuery');
    function toggleQueryBox(){
      if(!queryBox) return;
      const hidden = queryBox.classList.contains('hidden');
      if(hidden){
        queryBox.classList.remove('hidden');
        setTimeout(()=>queryBox.classList.add('show'),10);
      } else {
        queryBox.classList.remove('show');
        setTimeout(()=>queryBox.classList.add('hidden'),350);
      }
    }
    if(queryBtn) queryBtn.addEventListener('click', toggleQueryBox);
    if(closeQuery) closeQuery.addEventListener('click', toggleQueryBox);

    // Query form submission (deduplicated)
    (function(){
      const sendQuery = document.getElementById('sendQuery');
      const queryMsg = document.getElementById('queryMsg');
      if(!sendQuery) return;
      sendQuery.addEventListener('click', async ()=>{
        const name = (document.getElementById('queryName')||{}).value?.trim();
        const id = (document.getElementById('queryId')||{}).value?.trim();
        const phone = (document.getElementById('queryPhone')||{}).value?.trim();
        const email = (document.getElementById('queryEmail')||{}).value?.trim();
        const description = (document.getElementById('queryDescription')||{}).value?.trim();
        queryMsg.textContent='';
        if(!name || !description){
          queryMsg.textContent='Please provide name and description.';
          queryMsg.className='text-center text-red-600';
          return;
        }
        queryMsg.textContent='Sending...';
        queryMsg.className='text-center text-blue-700';
        try{
          const payload={ name, customer_id:id, kgid:id, phone, email, description, source:'user_dashboard'};
            const res=await fetch('/api/submit-query',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
            const data=await res.json().catch(()=>null);
            if(res.ok && data && data.status==='success'){
              queryMsg.textContent='Query submitted. Thank you.';
              queryMsg.className='text-center text-green-600';
              setTimeout(()=>toggleQueryBox(),1200);
            } else {
              queryMsg.textContent=(data && (data.message||data.error))||'Submission failed.';
              queryMsg.className='text-center text-red-600';
            }
        }catch(e){
          queryMsg.textContent='Network error.';
          queryMsg.className='text-center text-red-600';
        }
      });
    })();
  </script>

  <!-- Floating Query UI Markup (kept once) -->
  <button id="queryBtn" class="fixed bottom-6 right-6 bg-blue-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-blue-700">üì© Query</button>
  <div id="queryBox" class="floating-box hidden fixed bottom-20 right-6 w-96 bg-white rounded-xl shadow-2xl p-4 z-50">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-bold">Send Us a Query</h3>
      <button id="closeQuery" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
    </div>
    <input id="queryName" class="w-full mb-2 px-4 py-2 border rounded" placeholder="Full name">
    <input id="queryId" class="w-full mb-2 px-4 py-2 border rounded" placeholder="KGID or Customer ID">
    <input id="queryPhone" class="w-full mb-2 px-4 py-2 border rounded" placeholder="Phone number">
    <input id="queryEmail" class="w-full mb-2 px-4 py-2 border rounded" placeholder="Email">
    <textarea id="queryDescription" class="w-full mb-3 px-4 py-2 border rounded" placeholder="Description"></textarea>
    <button id="sendQuery" class="bg-blue-600 text-white px-6 py-2 rounded w-full hover:bg-blue-700">Send Message</button>
    <div id="queryMsg" class="mt-2 text-sm text-center"></div>
  </div>

    @media (max-width: 640px) {
      #statementTableWrapper table, #statementTableWrapper thead, #statementTableWrapper tbody, #statementTableWrapper th, #statementTableWrapper td, #statementTableWrapper tr { display:block; width:100%; }

      #statementTableWrapper td:nth-child(3):before { content:"Debit"; }
      #statementTableWrapper td:nth-child(4):before { content:"Credit"; }
      #statementTableWrapper td:nth-child(5):before { content:"Balance"; }
