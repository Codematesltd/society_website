    <meta charset="UTF-8">
    <title>First Time Sign-In</title>
    <link rel="icon" href="{{ url_for('static', filename='society_logo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-white/50">
        <div class="flex items-center justify-center mb-4">
            <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-14 h-14 rounded-full shadow border border-gray-200">
        </div>
        <h2 class="text-3xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">First time sign-in</h2>
        <p class="text-center text-gray-500 mb-6">Weâ€™ll email you a secure link to set your password</p>
        <form id="firstTimeForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input id="email" name="email" type="email" class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <button id="firstTimeBtn" type="submit" class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-700 hover:to-indigo-700 transition flex items-center justify-center">
                <span id="firstTimeBtnText">Send Link</span>
                <span id="firstTimeLoading" class="ml-2 hidden">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </span>
            </button>
        </form>
        <div id="firstTimeMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('firstTimeForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const firstTimeBtn = document.getElementById('firstTimeBtn');
        const firstTimeBtnText = document.getElementById('firstTimeBtnText');
        const firstTimeLoading = document.getElementById('firstTimeLoading');
        firstTimeBtn.disabled = true;
        firstTimeBtnText.classList.add('hidden');
        firstTimeLoading.classList.remove('hidden');
        const res = await fetch('/auth/first-time-signin', {
            method: 'POST',
            body: new URLSearchParams({email}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            document.getElementById('firstTimeMsg').textContent = "A password set link has been sent to your email.";
            document.getElementById('firstTimeMsg').className = "mt-4 text-center text-green-600";
        } else {
            document.getElementById('firstTimeMsg').textContent = data.message;
            document.getElementById('firstTimeMsg').className = "mt-4 text-center text-red-600";
        }
        firstTimeBtn.disabled = false;
        firstTimeBtnText.classList.remove('hidden');
        firstTimeLoading.classList.add('hidden');
    };
    </script>
</body>
</html>
