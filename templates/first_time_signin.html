<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Time Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 relative">
        <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-16 h-16 mx-auto mb-4 rounded-full shadow border-2 border-blue-200 bg-white">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-800 tracking-wide">First Time Sign-In</h2>
        <form id="firstTimeForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input id="email" name="email" type="email"
                  class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 shadow focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition"
                  required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-600 shadow transition">Send Link</button>
        </form>
        <div id="firstTimeMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('firstTimeForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('firstTimeMsg');
        msg.textContent = "";

        // Strict email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            msg.textContent = "Please enter a valid email address.";
            msg.className = "mt-4 text-center text-red-600";
            document.getElementById('email').classList.add('border-red-500');
            return;
        } else {
            document.getElementById('email').classList.remove('border-red-500');
        }

        const res = await fetch('/auth/first-time-signin', {
            method: 'POST',
            body: new URLSearchParams({email}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            msg.textContent = "A password set link has been sent to your email.";
            msg.className = "mt-4 text-center text-green-600";
        } else {
            msg.textContent = data.message;
            msg.className = "mt-4 text-center text-red-600";
        }
    };
    </script>
</body>
</html>
