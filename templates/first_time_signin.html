<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Time Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">First Time Sign-In</h2>
        <form id="firstTimeForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input id="email" name="email" type="email" class="mt-1 block w-full rounded border-gray-300 shadow-sm" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">Send Link</button>
        </form>
        <div id="firstTimeMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('firstTimeForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const res = await fetch('/auth/first-time-signin', {
            method: 'POST',
            body: new URLSearchParams({email}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            document.getElementById('firstTimeMsg').textContent = "A password set link has been sent to your email.";
            document.getElementById('firstTimeMsg').className = "mt-4 text-center text-green-600";
        } else {
            document.getElementById('firstTimeMsg').textContent = data.message;
            document.getElementById('firstTimeMsg').className = "mt-4 text-center text-red-600";
        }
    };
    </script>
</body>
</html>
