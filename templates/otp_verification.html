<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 relative">
        <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-16 h-16 mx-auto mb-4 rounded-full shadow border-2 border-blue-200 bg-white">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-800 tracking-wide">OTP Verification</h2>
        <form id="otpForm" class="space-y-6">
            <div>
                <label for="otp" class="block text-gray-700 font-semibold">Enter OTP</label>
                <input id="otp" name="otp" type="text" maxlength="6"
                  class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 shadow focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition"
                  required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-600 shadow transition">Verify OTP</button>
        </form>
        <div id="otpMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('otpForm').onsubmit = async function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value.trim();
        const res = await fetch('/auth/otp_verification', {
            method: 'POST',
            body: new URLSearchParams({otp}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            window.location.href = '/set_password';
        } else {
            document.getElementById('otpMsg').textContent = data.message;
        }
    };
    </script>
</body>
</html>
