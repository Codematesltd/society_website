<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-white/50 relative">
                <img src="https://geqletipzwxokceydhmi.supabase.co/storage/v1/object/public/staff-add/society_logo.png" alt="Society Logo" class="w-16 h-16 mx-auto mb-4 rounded-full shadow border border-gray-200 bg-white">
                <h2 class="text-3xl font-extrabold mb-2 text-center bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent tracking-wide">OTP Verification</h2>
                <p class="text-center text-gray-500 mb-6">Enter the 6-digit code sent to your email</p>
        <form id="otpForm" class="space-y-6">
            <div>
                                <label for="otp" class="block text-gray-700 font-medium">Enter OTP</label>
                <input id="otp" name="otp" type="text" maxlength="6"
                                    class="mt-1 block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                  required>
            </div>
                        <button type="submit" class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-700 hover:to-indigo-700 transition">Verify OTP</button>
        </form>
        <div id="otpMsg" class="mt-4 text-center text-red-600"></div>
    </div>
    <script>
    document.getElementById('otpForm').onsubmit = async function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value.trim();
        const res = await fetch('/auth/otp_verification', {
            method: 'POST',
            body: new URLSearchParams({otp}),
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        });
        const data = await res.json();
        if (data.status === 'success') {
            window.location.href = '/set_password';
        } else {
            document.getElementById('otpMsg').textContent = data.message;
        }
    };
    </script>
</body>
</html>
